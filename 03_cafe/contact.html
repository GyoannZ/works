                    <li>

                    </li>
                    <li>
                        <label for="email">Email<span id="message3" class="form__message"></span></label>

                    </li>
                    <li>
                        <label for="message">メッセージ</label>
                        <textarea type="text" name="message" class="textform3" placeholder="半角数字　例.090-1234-5678"

                        <button type="submit">送信</button>
                    </li>

    <script>
        var cnotact = document.querySelector('#contact')

        function to(toEl) {
            let bridge = toEl;
            let body = document.body;
            let height = 0;

            do {
                height += bridge.offsetTop;
                bridge = bridge.offsetParent;
            } while (bridge !== body)

            window.scrollTo({
                top: height,
                behavior: 'smooth'
            })
        }

        contact.addEventListener('click', function (event) {
            event.preventDefault();
            to(qq)
        });

        contactFooter.addEventListener('click', function (event) {
            event.preventDefault();
            to(qq)
        });
    </script>



    <!-- ################  JS18  ################ -->



    <script>
        var formObj = document.getElementById("mailform");
        var inputName = document.getElementById("name");
        var inputTel = document.getElementById("telephone");
        var inputMail = document.getElementById("email");
        var Message1 = document.getElementById("message1");
        var Message2 = document.getElementById("message2");
        var Message3 = document.getElementById("message3");

        formObj.addEventListener("submit", function (event) {
            var text1 = inputName.value;
            var telnum = inputTel.value;
            var address = inputMail.value;
            var regexp1 = /^[0-9]{3}-[0-9]{4}-[0-9]{4}$/
            var regexp = /^[A-Za-z0-9]{1}[A-Za-z0-9_.-]*@{1}[A-Za-z0-9_.-]{1,}\.[A-Za-z0-9]{1,}$/;

            if (text1 == "") {
                Message1.innerHTML = "お名前を入力してください！";
                event.preventDefault();
            }
            else if (!regexp1.test(telnum)) {
                Message2.innerHTML = "電話番号を入力してください！";
                event.preventDefault();
            }

            else if (!regexp.test(address)) {
                Message3.innerHTML = "メールアドレスを入力してくださ";
                event.preventDefault();
            }
        });
    </script>
